<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Job Application(Web)</h1>
    <label for="fname">First Name</label><br>
    <input type="text" name="firstname" id="fname" placeholder="Enter First Name"><br>
    <label for="lname">Last Name</label><br>
    <input type="text" name="lastname" id="lname" placeholder="Enter Last Name"><br>
<label for="email">Email</label><br>
<input type="email" name="email" id="email" placeholder="Enter Email"><br>
<label for="job">Job Role</label><br>
<select name="job" id="job">
  <option value="">Select Job Role</option>
  <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
</select><br>
<div class="textarea_control">
  <label for="address"> Address </label>
 <textarea name="address" id="address" cols="40" rows="3" placeholder="Enter Address"></textarea>
</div><br>
<label for="city">City</label><br>
<select name="city" id="city">
  <option value="">Select option</option>
  <option value="Chennai">Chennai</option>
  <option value="Hyd">Hyderabad</option>
  <option value="ban">Bangalore</option>
  <option value="mum">Mumbai</option>
</select><br>
<label for="pin">Pincode</label><br>
<input type="number" name="pincode" id="pin" placeholder="Enter Pincode"><br>
<label for="date">Date</label><br>
<input type="date" name="date" id="date"><br>
<label for="up">Upload Your Resume</label><br>
<input type="file" name="upload" id="up"><br>
<div class="button_container">
  <button type="submit">Apply Now</button>
</div>


    </div>
</body>
</html>
